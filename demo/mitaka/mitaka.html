		// On définit une nouvelle projection : 32654
		proj4.defs("EPSG:32654","+proj=utm +zone=54 +ellps=WGS84 +datum=WGS84 +units=m +no_defs");
		
		var tokyoBounds = [ 366288.496639618, 3947174.20595923, 426544.599243, 4010764.56921];
		var tokyoProjection = new ol.proj.Projection({
			code: 'EPSG:32654',
			units: 'm',
			extent: tokyoBounds
		});
		
		var mitakaBounds = [ 366288.496639618, 3947174.20595923, 372803.04499373, 3952409.99610818];
		var mitakaProjection = new ol.proj.Projection({
			code: 'EPSG:32654',
			units: 'm',
			extent: mitakaBounds
		});

		var vue = new ol.View({

			projection: tokyoProjection,
			zoom:zoomEmpriseTokyo,
		});

				params: {'LAYERS': 'mitaka:mitaka_network'}
			})
		});
		
		// ---------------------------------------------------------------------------------------
		// LAYER STOP LINE
		
		var mitakaStoplineLayerMap3 = new ol.layer.Tile({
			title: "Mitaka - stop line",
			source: new ol.source.TileWMS({
				url: 'http://82.165.253.86/geoserver/mitaka/wms',
				params: {'LAYERS': 'mitaka:mitaka_stopline'}
			})
		});
		
		var mitakaStoplineBleuLayerMap3 = new ol.layer.Tile({
			title: "Mitaka - stop line",
			source: new ol.source.TileWMS({
				url: 'http://82.165.253.86/geoserver/mitaka/wms',
				params: {'LAYERS': 'mitaka:mitaka_stopline'}
			})
		});
		
		
		// ---------------------------------------------------------------------------------------
		// LAYER 8 ZONE
		
		var styleZoneFunction = function(feature, resolution) {
			var id = feature.get('id');
			fillColor = 'red';
			if (id == "1") fillColor = '#19BC9D';
			if (id == "2") fillColor = '#2DCC70';
			if (id == "3") fillColor = '#3297DB';
			if (id == "4") fillColor = '#7E8C8D';
			if (id == "5") fillColor = '#34495E';
			if (id == "6") fillColor = '#BEC3C7';
			if (id == "7") fillColor = '#9A59B5';
			if (id == "8") fillColor = '#4A8886';
			if (id != null) {
				var s = new ol.style.Style({
					stroke: new ol.style.Stroke({
						color: fillColor,
						width: 2
					}),
					fill: new ol.style.Fill({
						color: fillColor,
					})
				});
				return s;
			}
		}
		
		var zoneSource = new ol.source.Vector({
			format: new ol.format.GeoJSON(),
			projection: 'EPSG:32654',
			url: './data/mitaka/zone.geojson',
		});
		var zoneLayer = new ol.layer.Vector({
			source: zoneSource,
			style: styleZoneFunction,
			opacity: 0.65
		});
		zoneLayer.setVisible(false);
		
		// ---------------------------------------------------------------------------------------
		// LAYER Bing
		
		var key = 'AjQH5U8iE6jc9rI5Dc8NLx3Dx9FxmFUJzsls97cE0MIPHa0q9TUoiwFl_h1gW0w3';
        var bingAerial = new ol.layer.Tile({
			source: new ol.source.BingMaps({key: key, imagerySet: 'Aerial'})
        });
		bingAerial.setVisible(false);
		
		
		
		
		
		// +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
		// EPSG:32654
		//

		// 		MAP

			target: 'map3',

						rasterMitakaResult1Zone1, rasterMitakaResult2Zone1, rasterMitakaResult3Zone1,
						rasterMitakaResult1Zone2, rasterMitakaResult2Zone2, rasterMitakaResult3Zone2,

						rasterMitakaResult1Zone6, rasterMitakaResult2Zone6, rasterMitakaResult3Zone6,
						rasterMitakaResult1Zone7, rasterMitakaResult2Zone7, rasterMitakaResult3Zone7,
						rasterMitakaResult1Zone8, rasterMitakaResult2Zone8, rasterMitakaResult3Zone8,
						mitakaStoplineLayerMap3],
						//tsukubaNetworkLayer, tsukubaStoplineLayer],
			view: vue
		});
		
		// Zoom sur Mitaka
		var extent = mitakaProjection.getExtent()
		map2.getView().fit(extent, map2.getSize());
		// map3.getView().fit(extent, map3.getSize());

		function zoom(ville) {
			if (ville == "mitaka") {
				var extent = mitakaProjection.getExtent()
				map2.getView().fit(extent, map2.getSize()); 
			} else if (ville == "tsukuba") {
				var extent = tsukubaProjection.getExtent()
				map2.getView().fit(extent, map2.getSize());
			} else if (ville == "zone1") {
				var extent = ol.extent.boundingExtent([[368600, 3951100], [370700, 3952400]]);
				map2.getView().fit(extent, map2.getSize());
			} else if (ville == "zone2") {
				var extent = ol.extent.boundingExtent([[367000, 3949700], [368600, 3951800]]);
				map2.getView().fit(extent, map2.getSize());
			} else if (ville == "zone3") {
